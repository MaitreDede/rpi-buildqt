sudo: required
dist: trusty
services:
- docker
cache:
  directories:
  - "~/raspi-qt/kernel-qemu"
  - "~/raspi-qt/raspbian-stretch-lite-pristine.img"
before_install:
- sudo sh -c 'echo "deb https://apt.dockerproject.org/repo ubuntu-trusty main" > /etc/apt/sources.list.d/docker.list'
- sudo apt-key adv --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv-keys 58118E89F3A912897C070ADBF76221572C52609D
- sudo apt-key update && sudo apt-get update
- sudo apt-get -qqy -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold"
  install docker-engine realpath
- docker --version
- docker pull maitredede/ubuntu-xenial-qemu
script:
- "./build.sh"